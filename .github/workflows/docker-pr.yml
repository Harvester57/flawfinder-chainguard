name: Docker PR CI

on:
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit
      - 
        name: Checkout
        uses: actions/checkout@v4.2.2
      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v6.18.0
        with:
          push: false
          load: true
          tags: localbuild/testimage:latest
